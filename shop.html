<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Back Office</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Back Office</h1>

      <!-- Form per la creazione/modifica del prodotto -->
      <form id="productForm" class="mb-4" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required />
        </div>

        <button type="button" class="btn btn-primary" onclick="submitForm()">Aggiungi</button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
      </form>

      <ul id="productList" class="list-group"></ul>
    </div>

    <script src="./shop.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.bundle.min.js"
      integrity="sha384-eaQ8z8H+K1Mjz6Llq0FeD5dhOpQO9TkQDbV2RmpaePPO5Fv9Kg4GJn9A06JmPQ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
